<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/register.css">
</head>
<body>
    <div class="descuentos">
        <p>
            20% de descuento en todos los productos!
        </p>
    </div>
    <header>
        <div class="cabecera">
            <img src="img/logo.svg" alt="logo">
            <p>Nombre Tienda</p>
        </div>
    </header>


    <main>


        <section>
            <div class="registerForm">
                <h1>Registro</h1>
                <form action="index.html">
                    <input type="text" name="nomApellido" id="nomApellido" placeholder="Nombre y Apellido">
                    <input type="email" name="correo" id="correo" placeholder="Correo Electrónico">
                    <input type="password" name="contraseña" id="contraseña" placeholder="Contraseña">
                    <select name="pais" id="pais" placeholder="País"> 
                        <option hidden selected>País</option>
                        <option value="Argentina">Argentina</option>
                        <option value="Bolivia">Bolivia</option>
                        <option value="Brasil">Brasil</option>
                        <option value="Colombia">Colombia</option>
                        <option value="Chile">Chile</option>
                        <option value="Ecuador">Ecuador</option>
                        <option value="Paraguay">Paraguay</option>
                        <option value="Perú">Perú</option>
                        <option value="Venezuela">Venezuela</option>
                    </select> 
                    <button type="reset" id="resetear">Resetear</button>
                    <button type="submit">Registrar</button>
                </form>
                <p class="registro">¿Ya tenés una cuenta? <a href="login.html">Ingresá</a></p>
            </div>
        </section>

    </main>

    <footer>
        <p>Todos los derechos reservados a FRONT END 1</p>
    </footer>
    
</body>
</html>
